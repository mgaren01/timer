<!DOCTYPE html>

<html>

<head>
    <title>Countdown to Doom!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Countdown to Doom!</h1>
    </header>

    <main>
        <div id="layout">
            <form id= "userInput">
                <label id = "hours">Hours:</label>
                <input type ="text" for = "hours" id = "hoursInput" name = "hours">
                <label id = "minutes">Minutes:</label>
                <input type ="text" for = "minutes" id = "minutesInput" name = "minutes">
                <label id = "seconds">Seconds:</label>
                <input type = "seconds" for = "seconds" id ="secondsInput" name ="seconds">
            </form>
            <button type = "button" id = "button">Doom Awaits!</button>
        </div>
        <div id = "countdown"></div>
        <script src="main.js"></script>
    </main>

</body>

</html>
